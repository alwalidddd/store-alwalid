<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p><strong>Section:</strong> {{ article.section }}</p>
    <p><strong>Abstract:</strong> {{ article.abstract }}</p>
    <p><strong>Byline:</strong> {{ article.byline }}</p>
    <p><strong>Published:</strong> {{ article.published_date }}</p>
    <p><strong>URL:</strong> <a href="{{ article.url }}">{{ article.url }}</a></p>
</body>
</html>
